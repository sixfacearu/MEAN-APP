
<form [formGroup]=loginform action="/action_page.php">
  <div class="container">
    <h1>Login</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input FormControlName="email" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input FormControlName="password" placeholder="Enter Password" name="psw" required>

   <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn"  (click)="movetoregister()">Login</button>
  </div>
  
  <div class="container signin">
      <button type="submit"  routerLink="/register">Register</button>
  </div>
</form>
