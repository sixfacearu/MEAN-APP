
<form [formGroup]=registerform   action="/action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input formControlName="email" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input formControlName="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input formControlName="cpassword" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn" (click)="movetologin()">Register</button>
  </div>
  
</form>
